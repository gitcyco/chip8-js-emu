<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;900&display=swap" rel="stylesheet"> 
  <title>Chip 8</title>
</head>
<body>
  <nav>
    <ul>
      <li>Chip8</li>
    </ul>
  </nav>
  <div id="display-header">
    <input type="text" id="height" class="size-input" placeholder="width">
    <input type="text" id="width" class="size-input" placeholder="height">
    <input type="text" id="pixel-density" class="size-input" placeholder="density">
    <button id="update-display-size">Use</button>
  </div>
  <div id="main-window">
    <div id="display" class="half">
      <canvas id="monitor" width="640" height="320"></canvas>
    </div>
    <div id="debug-info" class="half">
      <div id="controls">
        <button id="start-button">Start</button>
        <button id="stop-button">Stop</button>
        <select name="rom-select" id="rom-select">Select...</select>
        <button id="load-selected-rom">Load ROM</button>
        <input id="input-rom" type="file" accept=".ch8" />
        <button id="load-rom">Load...</button>
        <button id="step-rom">Step</button>
        <button id="run-rom">Run</button>
        <button id="stop-rom">Stop</button>
        <button id="reset-cpu">Reset Cpu</button>
        <div id="keypad-switches">
          <div id="keypad">
            <div class="key-row">
              <button class="key-button">1</button>
              <button class="key-button">2</button>
              <button class="key-button">3</button>
              <button class="key-button">C</button>
            </div>
            <div class="key-row">
              <button class="key-button">4</button>
              <button class="key-button">5</button>
              <button class="key-button">6</button>
              <button class="key-button">D</button>
            </div>
            <div class="key-row">
              <button class="key-button">7</button>
              <button class="key-button">8</button>
              <button class="key-button">9</button>
              <button class="key-button">E</button>
            </div>
            <div class="key-row">
              <button class="key-button">A</button>
              <button class="key-button">0</button>
              <button class="key-button">B</button>
              <button class="key-button">F</button>
            </div>
          </div>
          <form action="" id="legacy-form">
            <fieldset id="legacy">
              <label for="legacy8XY">legacy8XY<input type="checkbox" name="legacy8XY" value="" id="legacy8XY"></label>
              <label for="legacyBNNN">legacyBNNN<input type="checkbox" name="legacyBNNN" value="" checked id="legacyBNNN"></label>
              <label for="legacyFX1E">legacyFX1E<input type="checkbox" name="legacyFX1E" value="" id="legacyFX1E"></label>
              <label for="legacyFX55">legacyFX55<input type="checkbox" name="legacyFX55" value="" id="legacyFX55"></label>
              <label for="legacyFX65">legacyFX65<input type="checkbox" name="legacyFX65" value="" id="legacyFX65"></label>
              
            </fieldset>
          </form>

        </div>
      </div>
      <div>
        <input class="text-input" type="text">
      </div>
    <div>
  </div>
  <div id="memory-display">
  </div>
  <script src="dist/main.js"></script>
</body>
</html>
